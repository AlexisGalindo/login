<form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <p-card header="Ingresar" [style]="{width:'400px'}" class="card">
        <div class="form-field">
            <label for="email">Correo Electrónico</label>
            <input type="text" pInputText class="w-full" formControlName="email" placeholder="Ingresar email"/>
        </div>

        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
            <div *ngIf="email.hasError('required')">Ingresa Email</div>
            <div *ngIf="email.hasError('email')">Email incorrecto</div>
        </small>

        <div class="form-field">
            <label for="password">Contraseña</label>
            <p-password [toggleMask]="true" class="w-full" formControlName="password"></p-password>
        </div>

        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
            <div *ngIf="password.hasError('required')">Ingresar Contraseña</div>
            <div *ngIf="password.hasError('password')">Contraseña Incorrecta</div>
        </small>

        <div class="form-field">
            <p-button label="Ingresar" severity="primary" class="w-full" type="submit"></p-button>
        </div>
        
        <div class="mt-2">
            ¿Ya tienes cuenta? <a routerLink="/register">Regístrate</a>
        </div>
    </p-card>
</form>
